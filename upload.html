<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="assets/css/images/logo.png" alt="Logo" id="logo">
        <h1>Upload Your Study Material</h1>
    </header>

    <!-- Wrapped form and footer inside a main tag to improve layout flexibility -->
    <main>
        <form id="upload-form">
            <label for="file">Choose a file to upload:</label>
            <input type="file" id="file" name="file" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <button type="submit">Upload</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Study Material Sharing Platform</p>
    </footer>

    <script src="assets/css/js/scripts.js"></script>
</body>
</html>
