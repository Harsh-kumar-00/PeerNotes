<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo" id="logo">
        <h1>Create a New Account</h1>
    </header>

    <!-- Wrapped form and footer inside a main tag to improve layout flexibility -->
    <main>
        <form id="signup-form">
            <fieldset>
                <legend>Sign Up</legend>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Enter your username"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Enter your email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Enter your password"><br>

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Study Material Sharing Platform</p>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/harshkr2/" target="_blank" aria-label="Instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/harsh-kr-z/" target="_blank" aria-label="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Sign up successful!');
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
    <script src="assets/css/js/scripts.js"></script>
</body>

</html>
