<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="assets/css/images/logo.png" alt="Logo" id="logo">
        <h1>Create a New Account</h1>
    </header>

    <!-- Wrapped form and footer inside a main tag to improve layout flexibility -->
    <main>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Study Material Sharing Platform</p>
    </footer>

    <script src="assets/css/js/scripts.js"></script>
</body>
</html>
